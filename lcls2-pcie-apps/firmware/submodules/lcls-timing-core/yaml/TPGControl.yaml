    NBeamSeq:
      at:
        offset: 0x0000
      class: IntField
      name: NBeamSeq
      sizeBits: 8
      lsBit: 0
      mode: RO
      description: Number of beam control sequences
    #########################################################
    NControlSeq:
      at:
        offset: 0x0001
      class: IntField
      name: NControlSeq
      sizeBits: 8
      lsBit: 0
      mode: RO
      description: Number of experiment control sequences
    #########################################################
    NArraysBSA:
      at:
        offset: 0x0002
      class: IntField
      name: NArraysBSA
      sizeBits: 8
      lsBit: 0
      mode: RO
      description: Number of BSA arrays
    #########################################################
    SeqAddrLen:
      at:
        offset: 0x0003
      class: IntField
      name: SeqAddrLen
      sizeBits: 4
      lsBit: 0
      mode: RO
      description: Sequence instruction at:
