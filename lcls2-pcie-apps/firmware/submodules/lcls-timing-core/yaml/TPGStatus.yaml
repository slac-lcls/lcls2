#schemaversion 3.0.0
#once TPGStatus.yaml

TPGStatus: &TPGStatus
  name: TPGStatus
  class: MMIODev
  configPrio: 1
  description: Timing pattern generator status
  size: 0x400
  children:
    #########################################################  
    BsaStat:
      at:
        offset: 0x0000
        stride: 4
        nelms: 64
      class: IntField
      name: BsaStat
      sizeBits: 32
      lsbit: 0
      mode: RO
      description: BSA status num averaged/written
    #########################################################  
    CountPLL:
      at:
        offset: 0x0100
      class: IntField
      name: CountPLL
      sizeBits: 32
      mode: RO
      description: PLL Status changes
    #########################################################
    Count186M:
      at:
        offset: 0x0104
      class: IntField
      name: Count186M
      sizeBits: 32
      mode: RO
      description: 186MHz clock counts / 16
    #########################################################
    CountSyncE:
      at:
        offset: 0x0108
      class: IntField
      name: CountSyncE
      sizeBits: 32
      mode: RO
      description: Sync error counts
    #########################################################
    CountIntv:
      at:
        offset: 0x010C
      class: IntField
      name: CountIntv
      sizeBits: 32
      mode: RW
      description: Interval timer
    #########################################################
    CountBRT:
      at:
        offset: 0x0110
      class: IntField
      name: CountBRT
      sizeBits: 32
      mode: RO
      description: Base rate trigger count in interval
    #########################################################
    CountTrig:
      at:
        offset: 0x0114
        nelms: 12
      class: IntField
      name: CountTrig
      sizeBits: 32
      stribe: 32
      mode: RO
      description: External trigger count in interval
    #########################################################
    CountSeq:
      at:
        offset: 0x0144
        stride: 2
        nelms: 64
      class: IntField
      name: CountSeq
      sizeBits: 32
      mode: RO
      description: Sequence requests in interval
    #########################################################
    CountRxClks:
      at:
        offset: 0x0248
      class: IntField
      name: CountRxClks
      sizeBits: 32
      mode: RW
      description: Recovered clock count / 16
    #########################################################
    CountRxDV:
      at:
        offset: 0x024C
      class: IntField
      name: CountRxDV
      sizeBits: 32
      mode: RW
      description: Received data valid count
    #########################################################
