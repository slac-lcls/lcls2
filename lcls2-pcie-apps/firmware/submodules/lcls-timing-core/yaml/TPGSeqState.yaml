#schemaversion 3.0.0
#once TPGSeqState.yaml

TPGSeqState: &TPGSeqState
  class: MMIODev
  configPrio: 1
  description: Timing pattern sequencer state
  size: 0x400
  children:
    #########################################################
    SeqIndex:
      at:
        offset: 0x0000
      class: IntField
      name: SeqIndex
      sizeBits: 32
      lsbit: 0
        stride: 8
        nelms: 50
      mode: RO
      description: Sequencer instruction at:
        offset
    #########################################################
    SeqCondACount:
      at:
        offset: 0x0004
        stride: 8
        nelms: 50
      class: IntField
      name: SeqCondACount
      sizeBits: 8
      lsbit: 0
      mode: RO
      description: BSA condition A counter
    #########################################################
    SeqCondBCount:
      at:
        offset: 0x0004
        stride: 64
        nelms: 50
      class: IntField
      name: SeqCondBCount
      sizeBits: 8
      lsbit: 8
      mode: RO
      description: BSA condition B counter
    #########################################################
    SeqCondCCount:
      at:
        offset: 0x0004
        stride: 8
        nelms: 50
      class: IntField
      name: SeqCondCCount
      sizeBits: 8
      lsbit: 16
      mode: RO
      description: BSA condition C counter
    #########################################################
    SeqCondDCount:
      at:
        offset: 0x0004
        stride: 8
        nelms: 50
      class: IntField
      name: SeqCondDCount
      sizeBits: 8
      lsbit: 24
      mode: RO
      description: BSA condition D counter
    #########################################################
